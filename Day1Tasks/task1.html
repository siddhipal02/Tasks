<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="nextpage.html" method="get">
        <label for="fullname">Full Name:</label>
        <input type="text"><br><br>
        <label for="dob">Date of Birth:</label>
        <input type="date" name="dob" id=""><br><br>
        <label for="time">Time:</label>
        <input type="time" name="" id=""><br><br>
        <label for="email">Email:</label>
        <input type="email" name="email" id="email"><br><br>
        <label for="password">Password:</label>
        <input type="password" name="password" id="password"><br><br>
        <label for="gender">Gender:</label>
        <label><input type="radio" name="" value="Male">Male</label>
        <label><input type="radio" name="" value="Female">Female</label><br><br>
        <label for="number">Phone Number:</label>
        <input type="number" name="" id=""><br><br>
        <label for="website">Portfolio link:</label>
        <input type="url" name="" id=""><br><br>
        <label for="country">Country:</label>
        <select name="" id="">
            <option value="india">INDIA</option>
            <option value="usa">USA</option>
            <option value="uk">UK</option>
        </select><br><br>
        <label for="profilepic">Upload JPG/JPEG Image:</label>

        <input type="file" name="" id=""><br><br>

        <label for="button"></label>
        <input type="submit" value="Submit">

    </form>
</body>
</html>
